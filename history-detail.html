      </div>

  </header>
  <main>
   
    <div class="main list-service">
      <div class="d-flex bar-title container-fluid justify-content-between">
        <strong class="color-primary">Thông tin của bạn</strong>        
        <strong class="">Phòng: 208 (P.208)</strong>        
      </div>
      <div class="form-all p-3">        
        <div class="form-group d-flex justify-content-between align-items-center">
          <label for="" class="mr-2">Tên bạn:</label> <input type="text" placeholder="Tên bạn"  class="form-control readonly text-right w-100">
        </div>
        <div class="form-group d-flex justify-content-between align-items-center">
          <label for="" class="mr-2">Di động:</label> <input type="text" placeholder="Di động"  class="form-control readonly text-right w-100">
        </div>
        <div class="form-group d-flex justify-content-between align-items-center">
          <label for="" class="mr-2">Đặt lúc:</label> <input type="text" placeholder="Di động"  class="form-control readonly text-right w-100">
        </div>
      </div>
      <div class=" d-flex bar-title container-fluid justify-content-between mb-4">
        <strong class="color-primary">Dịch vụ đã chọn (12)</strong>
        
      </div>
      <ul class="restaurant-list cart">
        <li class="restaurant-list__item ">         
          <div class="lazy-bgr restaurant-image d-block"
              style="background-image: url(https://placehold.jp/600x400.png);"></div>
          <div class="restaurant-info">
             
            <div  class="restaurant-name trigger-element">x2 Bagel Story</div>
            <span class="restaurant-category">Dự kiến: 10 - 15 munite</span>
            <div class="d-flex justify-content-between align-items-center">
              <span class="restaurant-price">40,000đ/c</span>

              <div class="d-flex align-items-end">
               <strong>200,000đ</strong>              
            </div>
          </div>
        </li>
        <li class="restaurant-list__item ">         
          <div class="lazy-bgr restaurant-image d-block"
              style="background-image: url(https://placehold.jp/600x400.png);"></div>
          <div class="restaurant-info">
             
            <div  class="restaurant-name trigger-element">x2 Bagel Story</div>
            <span class="restaurant-category">Dự kiến: 10 - 15 munite</span>
            <div class="d-flex justify-content-between align-items-center">
              <span class="restaurant-price">40,000đ/c</span>

              <div class="d-flex align-items-end">
               <strong>200,000đ</strong>              
            </div>
          </div>
        </li>
        <li class="restaurant-list__item d-flex justify-content-between">
          <strong>Tổng tiền</strong>
          <h3 class="total-price">2.300.000đ</h3>
        </li>
      </ul>
      <div class="form-group d-flex flex-column p-3">
        <label for="" class="mb-2">Ghi chú</label>
        <textarea name="" id="" class="form-control readonly" placeholder="Nội dung" rows="4"></textarea>
      </div>
    </div>
  </main>
